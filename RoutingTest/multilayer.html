<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Basic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.1/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.1/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([48.8566, 2.3522], 13); // Centered on Paris

        // Define base layers
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        });

        const satellite = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, // Augmentez ici à 19 pour correspondre à "Streets"
            attribution: '&copy; OpenTopoMap contributors'
        });


        // Add default base layer
        streets.addTo(map);

        // Layer control
        const baseMaps = {
            "Streets": streets,
            "Satellite": satellite
        };

        L.control.layers(baseMaps).addTo(map);

        // OSRM server URLs
        const osrmRemote = "https://router.project-osrm.org/route/v1";
        const osrmLocal = "http://89.168.57.91:5000/route/v1";

        // Waypoints
        let waypoints = [
            L.latLng(48.8566, 2.3522), // Start in Paris
            L.latLng(48.864716, 2.349014) // End at another point in Paris
        ];

        // Routing control
        let routingControl;

        function updateRouting(serverUrl) {
            if (routingControl) {
                map.removeControl(routingControl); // Remove existing routing control
            }

            routingControl = L.Routing.control({
                waypoints: waypoints, // Use saved waypoints
                routeWhileDragging: true,
                router: new L.Routing.OSRMv1({
                    serviceUrl: serverUrl
                })
            });

            routingControl.on('waypointschanged', function (event) {
                // Save the updated waypoints when user drags them
                waypoints = event.waypoints.map(wp => wp.latLng);
            });

            routingControl.addTo(map);
        }

        // Initialize with the local server
        updateRouting(osrmLocal);

        // Listen to base layer changes
        map.on('baselayerchange', function (event) {
            if (event.name === "Streets") {
                updateRouting(osrmLocal); // Use local OSRM server
            } else if (event.name === "Satellite") {
                updateRouting(osrmRemote); // Use remote OSRM server
            }
        });
    </script>
</body>
</html>
